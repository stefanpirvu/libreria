<div class="limiter">
  <div
    class="container-login100"
    style="background-image: url('assets/plugin/images/bg-01.jpg')"
  >
    <div class="wrap-login100">
      <form [formGroup]="loginUser" class="login100-form validate-form">
        <span class="login100-form-logo">
          <i class="zmdi zmdi-landscape"></i>
        </span>

        <span class="login100-form-title p-b-34 p-t-27"> Log in </span>

        <div
          class="wrap-input100 validate-input"
          data-validate="Enter username"
        >
          <input
            class="input100"
            type="text"
            name="username"
            formControlName="Email"
            placeholder="Email"
          />
          <span class="focus-input100" data-placeholder="&#xf207;"></span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Enter password"
        >
          <input
            class="input100"
            type="password"
            name="pass"
            formControlName="Pw"
            placeholder="Password"
          />
          <span class="focus-input100" data-placeholder="&#xf191;"></span>
        </div>
      </form>
      <div style="display: flex; justify-content: space-between">
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="loginUserBtn($event)">
            Logearse
          </button>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="registerUserBtn($event)">
            Registrarse
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

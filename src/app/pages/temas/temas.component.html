<div class="animate__animated animate__fadeIn animate__faster">
  <app-barra-cierre
    [dataReal]="temasReal"
    [dataTemp]="temas"
    (dataEmit)="filterTemas($event)"
  ></app-barra-cierre>
  <div class="container__recursos">
    <div>
      <button
        pButton
        style="margin: 1rem"
        label="Nuevo Tema"
        icon="pi pi-plus"
        class="p-button-success"
        (click)="putTema()"
      ></button>
    </div>
    <div class="card__recursos" *ngFor="let tema of temas">
      <span class="recurso__name">
        {{ tema.nombre | titlecase }}
      </span>
      <div>
        <button
          pButton
          style="margin-right: 1rem"
          class="p-button-warning"
          icon="pi pi-pencil"
          (click)="postTema(tema)"
        ></button>
        <button
          pButton
          class="p-button-danger"
          icon="pi pi-times"
          (click)="deleteTema(tema)"
        ></button>
      </div>
    </div>
  </div>
</div>

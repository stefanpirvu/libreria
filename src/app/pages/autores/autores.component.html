<div class="animate__animated animate__fadeIn animate__faster">
  <app-barra-cierre> </app-barra-cierre>
  <div class="container__recursos">
    <div>
      <button
        pButton
        style="margin: 1rem"
        label="Nuevo Autor"
        icon="pi pi-plus"
        class="p-button-success"
        (click)="putAutor()"
      ></button>
    </div>
    <div class="card__recurso" *ngFor="let autor of autores">
      <span class="recurso__name">
        {{ autor.nombre | titlecase }}
      </span>
      <div>
        <button
          pButton
          style="margin-right: 1rem"
          class="p-button-warning"
          icon="pi pi-pencil"
          (click)="postAutor(autor)"
        >
          <!-- Editar -->
        </button>
        <button
          pButton
          class="p-button-danger"
          icon="pi pi-times"
          (click)="deleteAutor(autor)"
        ></button>
      </div>
    </div>
  </div>
</div>
